<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sup Engine | Sup_Gamer's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .typewriter h1 {
      display: inline-block;
      font-size: 3em;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: white;
      color: black;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      border-top: 1px solid #333;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      margin: 20px 0;
      border: none;
    }

    .socials {
      margin: 40px 0;
      text-align: center;
    }

    .socials a {
      margin: 0 10px;
      font-size: 2em;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: gray;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #333;
      color: #777;
    }
  </style>

  <script>
    // Loop typing effect for "Sup"
    document.addEventListener("DOMContentLoaded", function () {
      const el = document.getElementById("typing");
      const text = "Sup";
      let i = 0;
      let isDeleting = false;
      let delay = 150;

      function typeLoop() {
        if (isDeleting) {
          el.textContent = text.substring(0, i--);
        } else {
          el.textContent = text.substring(0, i++);
        }

        if (!isDeleting && i === text.length) {
          setTimeout(() => {
            isDeleting = true;
            typeLoop();
          }, 5000); // Wait 5s before deleting
          return;
        }

        if (isDeleting && i === 0) {
          isDeleting = false;
          setTimeout(typeLoop, 5000); // Wait 5s before typing again
          return;
        }

        setTimeout(typeLoop, delay);
      }

      typeLoop();
    });

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="typewriter">
      <h1><span id="typing"></span></h1>
    </div>
    <nav>
      <button onclick="scrollToSection('work')">See My Work</button>
      <button onclick="scrollToSection('contact')">Contact</button>
      <button onclick="scrollToSection('more')">More</button>
    </nav>
  </header>

  <section class="section" id="work">

    <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
  </section>

  <section class="section" id="contact">

  <section class="section" id="more">

</body>
