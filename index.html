<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUP Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 100px 20px 50px;
    }
    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      animation: typing 3s steps(20, end), blink-caret 0.75s step-end infinite;
      font-size: 3em;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background: white;
      color: black;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      border-top: 1px solid #333;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      margin: 20px 0;
      border: none;
    }

    .socials {
      margin: 40px 0;
      text-align: center;
    }
    .socials a {
      margin: 0 10px;
      font-size: 2em;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: gray;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #333;
      color: #777;
    }
  </style>
  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="typewriter">
      <h1>I'm Sup</h1>
    </div>
    <nav>
      <button onclick="scrollToSection('work')">See My Work</button>
      <button onclick="scrollToSection('contact')">Contact</button>
      <button onclick="scrollToSection('more')">More</button>
    </nav>
  </header>

  <section class="section" id="work">
    <h2>Past Works</h2>
    <p>Here are two projects I'm proud of!</p>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
  </section>

  <section class="section" id="contact">
    <h2>Socials</h2>
    <div class="socials">
      <a href="https://discord.com/users/YOUR_ID" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.youtube.com/@YOUR_CHANNEL" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <section class="section" id="more">
    <h2>More About Me</h2>
    <p>This section could include your resume, hobbies, or skills.</p>
    <a href="https://your-link.com" target="_blank">
      <button>Go to Full Resume</button>
    </a>
  </section>

  <footer>
    Made by Sup Â© 2025
  </footer>

</body>
</html>
